<div class="pb-list-item pb-list-item-imgur pb-hidden" data-type="" data-url="{feed.link}">
	<div class="image" style="background-image: url({feed.image})"></div>
	<f:if condition="{feed.text}">
		<span class="text">{feed.text}</span>
	</f:if>
	<div class="icon"></div>
	<a class="additional-info info-1" href="{feed.link}">{feed.raw.points}</a>
	<a class="additional-info info-2" href="{feed.link}">{feed.raw.comment_count}</a>
</div>
